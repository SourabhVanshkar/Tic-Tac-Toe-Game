<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TIC TAC TOE</h1>
    </header>
    <div class="scoreboard">
        <header>
            <h5>SCORE</h5>
        </header>
      <div id="player-X-score">Player X: 0</div>
      <div id="player-O-score">Player O: 0</div>
    </div>
    <div class="mode-select">
      
      <select id="mode">
        <option value="two-player">Two Player</option>
        <option value="vs-computer">Computer</option>
      </select>
    </div>
    <div class="game">
      <div class="status" id="status-text">PLAYER X TURE</div>
      <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="reset-button">Reset Game</button>
      <button id="theme-button">Switch Theme</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
